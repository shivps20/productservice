spring.application.name=productservice

spring.application.port=8081
server.port=${spring.application.port}



spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/capstoneproudctervice
spring.datasource.username=capstoneproudctervice
#spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true


# Redis configuration (Redis is running on docker)
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Uncomment if you have a password
# spring.redis.password=yourRedisPassword
# Optional: connection timeout
spring.data.redis.timeout=2000ms